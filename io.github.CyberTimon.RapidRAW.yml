id: io.github.CyberTimon.RapidRAW

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node24

command: RapidRAW
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network

build-options:
  append-path: /usr/lib/sdk/node24/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - name: RapidRAW
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/CyberTimon/RapidRAW.git
        #tag: v1.4.8
        commit: 806c8f661fb03fb3820daafa1c8acdf06b978270
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

        tag: v1.4.8
      - type: file
        url: https://huggingface.co/CyberTimon/RapidRAW-Models/resolve/main/onnxruntimes-v1.22.0/libonnxruntime-linux-x86_64.so?download=true
        sha256: 3da6146e14e7b8aaec625dde11d6114c7457c87a5f93d744897da8781e35c673
        dest-filename: libonnxruntime.so
        only-arches:
          - x86_64

      - type: file
        url: https://huggingface.co/CyberTimon/RapidRAW-Models/resolve/main/onnxruntimes-v1.22.0/libonnxruntime-linux-aarch64.so?download=true
        sha256: 0afd69a0ae38c5099fd0e8604dda398ac43dee67cd9c6394b5142b19e82528de
        dest-filename: libonnxruntime.so
        only-arches:
          - aarch64

      - node-sources.json
      - cargo-sources.json

    build-options:
      env:
        CARGO_HOME: /run/build/RapidRAW/cargo
        XDG_CACHE_HOME: /run/build/RapidRAW/flatpak-node/cache
        npm_config_cache: /run/build/RapidRAW/flatpak-node/npm-cache
        npm_config_offline: 'true'
        CARGO_NET_OFFLINE: 'true'

    build-commands:
      - mkdir -p /run/build/RapidRAW/src-tauri/resources
      - cp -rf libonnxruntime.so /run/build/RapidRAW/src-tauri/resources

      - npm ci --offline --legacy-peer-deps
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose
      - npm run --offline tauri build -- --no-bundle

      - install -Dm644 -t /app/share/metainfo/ data/io.github.CyberTimon.RapidRAW.metainfo.xml
      - install -Dm644 -t /app/share/applications/ data/io.github.CyberTimon.RapidRAW.desktop
      - install -Dm755 -t /app/bin/ src-tauri/target/release/RapidRAW

      - desktop-file-edit --set-key=Icon --set-value="io.github.CyberTimon.RapidRAW"
        /app/share/applications/io.github.CyberTimon.RapidRAW.desktop

      - install -Dm644 src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/io.github.CyberTimon.RapidRAW.png
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.CyberTimon.RapidRAW.png
      - install -Dm644 src-tauri/icons/128x128@2x.png /app/share/icons/hicolor/256x256/apps/io.github.CyberTimon.RapidRAW.png
      - install -Dm644 src-tauri/icons/icon.png /app/share/icons/hicolor/256x256@2/apps/io.github.CyberTimon.RapidRAW.png

      - mkdir -p /app/lib/RapidRAW
      - cp -rf src-tauri/resources /app/lib/RapidRAW
      - cp -rf src-tauri/workflows /app/lib/RapidRAW

      - install -Dm644 LICENSE /app/share/licenses/io.github.CyberTimon.RapidRAW/LICENSE
